<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./src/scss/main.css" />
  </head>
  <body>
    <main class="sign-up__main">
      <section class="form__container">
        <h3 ><a href="./landing-page.html">Fiber</a> </h3>

        <form action="">
          <h2>Create your Fiber account</h2>

          <div class="input__container">
            <label for="name">Your Name</label>
            <input id="name" name="name" type="text" placeholder="John Doe" />
          </div>
          <div class="input__container">
            <label for="email">E-mail</label
            ><input
              type="email"
              name="email"
              id="email"
              placeholder="john@example.com"
            />
          </div>
          <div id="input__password" class="input__container">
            <label for="password">Password</label
            ><input
              type="password"
              name="password"
              id="password"
              placeholder="At least 8 characters"
            />
          </div>

          <div class="terms">
            <input type="checkbox" name="" id="" />
            <p
              >By creating an account on Fiber, you agree to the
              <span class="span--purple"> Terms & Condictions </span></p
            >
          </div>

          <button class="form__btn" type="submit">Create Fiber Account</button>
          <p>Already have an account? <span class="span">Sign in</span></p>
        </form>
      </section>

      <section class="info__container">
        
        

        <div class="templates-info">
          <img src="./src/Assets/Sign Up Image.png" alt="image" />
          <h2>Unparalleled Templates</h2>
          <p>
              Crafted by a team of professional designers, our templates are unparalleled in the market.
          </p>

        </div>
      </section>
    </main>
  </body>
</html>
